<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kepler Event Registration Form</title>
  <style>
      nav{
    background-color: rgb(48, 99, 48);
    padding: 8px;
    position: fixed;
    top: 0;
    width: 100%;
}
nav ul li{
display: inline;
text-decoration: none;
padding: 20px;
font-size: 24px;
color: white;
}

nav a:hover{
    background-color: rgb(54, 88, 54) ;
    padding: 15px;
}
a{
    text-decoration: none;
    color: white;
    padding: 15px;
}

    *{
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }

    label.logo{
      color: white;
      font-size: 35px;
      line-height: 80px;
      padding: 0 100px ;
      font-weight: bold;
    }
 
    .checkbtn{
      font-size: 30px;
      color: white;
      float: right;
      line-height: 80px;
      margin-right: 40px;
      cursor: pointer;
      display: block;
    }
    #check{
      display: none;
    }
    @media (max-width:952px){
   
    }
    @media (max-width:858px){
      .checkbtn{
        display: block;
      }
      ul{
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all .5s;
      }
    
      #check:checked ~ ul{
        left:0;
      }
    }
    section{
      background: url("bg1.jpg") no-repeat;
      background-size: cover;
      height: calc(100vh - 80px);
    }
    body {
      font-family: times new roman, sans-serif;
      background-image: url("https://images.pexels.com/photos/20100061/pexels-photo-20100061/free-photo-of-passear.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load");
      margin: 0;
      padding: 0;
      display: grid;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: lightgreen;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-sizing: border-box;
      margin-top: 40px; 
    }
    h1 {
      text-align: center;
      color: black;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid black;
      border-radius: 6px;
    }
    button {
      background-color: grey;
      color: thistle;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: steelblue;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <center>
    <ul>
      <li><a class="Home.html" href="">Home</a></li>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="Contactus.html">Contacts</a></li>

    </ul>
</center>
   </nav> 
    
    <form>
      <h1>Kepler Event Registration Form</h1>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="regNo">Registration Number:</label>
      <input type="text" id="regNo" name="regNo" required>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required>
      <label for="reason">Reason/Description:</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  
  <section></section>
</body>
</html>
